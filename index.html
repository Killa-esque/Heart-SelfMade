</head>

<body>

    <div class="firework" style="height: 100vh; width:100vw;">
        <div class="world">
            <div class="box">
                <div class="plane1">
                    <div class="heart"></div>
                </div>
                <div class="plane2">
                    <div class="heart"></div>
                </div>
            </div>
            <div class="box">
                <div class="plane1">
                    <div class="heart"></div>
                </div>
                <div class="plane2">
                    <div class="heart"></div>
                </div>
            </div>
            <div class="box">
                <div class="plane1">
                    <div class="heart"></div>
                </div>
                <div class="plane2">
                    <div class="heart"></div>
                </div>
            </div>
            <div class="box">
                <div class="plane1">
                    <div class="heart"></div>
                </div>
                <div class="plane2">
                    <div class="heart"></div>
                </div>
            </div>
            <div class="box">
                <div class="plane1">
                    <div class="heart"></div>
                </div>
                <div class="plane2">
                    <div class="heart"></div>
                </div>
            </div>
            <div class="confess text-center">
                <h2 class="" style="font-size: 100px !important; user-select: none; color: rgb(26, 82, 104);">Happy Birthday</h2>
                <p style="font-size: 16px !important; user-select: none; color: rgb(26, 82, 104);">Click the screen to make firework</p>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        function random(min, max) {
            console.log(min)
            return min + Math.random() * (max + 1 - min);
        }

        const createFirework = (event) => {
            const xPos = event.clientX
            const yPos = event.clientY
            const colour = '#' + Math.random().toString(16).substr(2, 6);

            // Create 50 divs, start them on top of each other
            // so they can radiate out from the centre
            for (let i = 1; i <= 50; i++) {
                const firework = document.createElement('div')
                firework.className = 'firework'
                firework.classList.add(`firework${i}`)
                firework.classList.add(`set${set}`)
                firework.style.backgroundColor = colour
                firework.style.left = xPos + 'px'
                firework.style.top = yPos + 'px'
                document.body.appendChild(firework)
            }

            set += 1
        }

        const deleteFirework = () => {
            const setToDelete = set - 3
            if (set >= 0) {
                const oldFireworks = document.querySelectorAll(`.set${setToDelete}`);

                oldFireworks.forEach(firework => {
                    firework.remove();
                });
            }
        }

        let set = 0

        document.body.addEventListener('click', (event) => {
            deleteFirework()
            createFirework(event)
        })
    </script>
</body>

</html>
